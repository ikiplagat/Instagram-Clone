{%extends "registration/base.html"%} {% load bootstrap5 %} {% block content %}
<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="card col-md-4 mt-5 mb-3 pb-3">
      {% if form.errors %}
      <p>Password or Username is incorrect</p>
      {% endif %}
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="text-center pt-4 pb-2"><img src="/static/photos/ig.png" alt="" height="30px"></h3>
        </div>
        <div class="panel-body">
          <form action="/accounts/login/" method="post">
            {% csrf_token %} {% bootstrap_form form%}

            <div class="form-group text-center d-grid gap-2">
              <input
                type="submit"
                class="btn btn-sm"
                value="Login"
                style="background-color: rgb(178,223,252);"
              />
            </div>

            <input type="hidden" name="next" value="{% url 'index' %}" />
          </form>
        </div>
      </div>
    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
    <!-- empty div -->
    <div class="col-md-4"></div>
    <div class="card col-md-4 pt-3 pb-3 mb-5 text-center">
      <small class="text-muted">
       Don't have an account?
        <a class="ml-2" href="/accounts/register">Sign up</a>
      </small>
    </div>
  </div>
  <div class="mt-3 mb-5">
    <div class="text-center">
      <h5 class="pb-3">Get the app</h5>
      <div class="row col-md-12 installed">
        <div class="col-md-4"></div>
        <div class="col pb-3">
          <a href="https://itunes.apple.com/ke/app/instagram/id389801252?mt=8"><img src="/static/photos/appstore.png"
            style="height:40px;width:150px;"></a>
        </div>
        <div class="col">
          <a href="https://play.google.com/store?hl=en"><img src="/static/photos/playstore.png" style="height:40px;width:150px;"></a>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
