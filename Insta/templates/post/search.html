{%extends 'base.html'%}
{% load static %}
{% block content %}
<div class="container">
  <h1>insta</h1>

  <div class="row">
    {% if articles%}
      <h2>{{ profile|length }} users</h2>
    {% else %}
      <h2>User not found</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if profile %}
    {% for profile in profiles %}
      <div class="col-sm-6 col-md-3">
          <h1>{{profile.user.username}}</h1>
      </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
