{%extends 'base.html'%}
{% load static %}
{% block content %}
<div class="container">
  <h1>insta</h1>

  <div class="row">
    {% if profiles %}
      <h2>{{ profiles|length }} users</h2>
    {% else %}
      <h2>User not found</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if profiles %}
    {% for profile in profiles %}
      <div class="col-sm-6 col-md-3">
          <h1>{{profile.name}}</h1>
      </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
