{%extends 'base.html'%}
{% load bootstrap5 %} 
{% load static %}
{% block content %}
  <div>
    <main>
      <div class="container col-md-12 mt-5">
        <div class="row">
          <!-- Empty div -->
          <div class="col-md-1"></div>
          <div class="gallery col-md-6">
            {% for image in images %}
            <div class="card mb-5" tabindex="0">
              <img src="{{image.image.url}}" class="gallery-image" alt="" />
              
              <div class="post-details">
                <div class="row interactions">
                  <div class="col-md-1">
                    <a class="interaction-item">
                    <i class="fas fa-heart" aria-hidden="true"></i><br>
                    </a>
                  </div>
                  <div class="col-md-1">
                    <a class="interaction-item">
                    <i class="fas fa-comment" aria-hidden="true"></i>
                    </a>
                  </div>
                </div>
                <p class="likes">360 likes</p>
                <strong><p style="margin-left: 10px; font-size: 10px;">{{image.post_date|timesince|upper}} AGO</p></strong>
              </div>
              
                <div class='comment-section col-6'>
                  <input type='text' id='commentss' placeholder='Add a comment...'>
                </div>
            </div>
            {% endfor %}
          </div>
          <div class="col-md-3">
            <h1>Instagram</h1>
          </div>
          <div class="col-md-1"></div>
        </div>
      </div>
    </main>
    
    <!-- <a
      id="back-to-top"
      href="#"
      class="btn btn-light btn-lg back-to-top"
      role="button"
      ><i class="fa fa-chevron-up"></i
    ></a> -->
  </div>
{%endblock%}
